<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap ar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-lime-400 ">
    <header>
        <h1 class="text-5xl text-center">Welcome to your
            <span class="font-bold text-orange-500"> Bap ar Bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-amber-100 w-9/12 mx-auto mt-12 p-8 shadow-2xl">
            <h3 class="text-3xl mb-4 font-bold">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2" type="email" name="" id="user-email"
                    placeholder="Please Enter your Email">
                <input class="w-9/12" type="password" name="" id="user-password" placeholder="Enter your Password">
                <br>
                <br>
                <button id="button-submit"
                    class="bg-cyan-500 hover:bg-cyan-600 p-2 m rounded-lg bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300">Submit</button>
            </div>



        </section>
    </main>


    <script src="js/login.js"></script>

</body>

</html>
